<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>GemTapper</title>
  <style>
    *{margin:0;padding:0}body,html{height:100%;background:#0a0a1a;color:#fff;font-family:sans-serif;overflow:hidden}
    #tap{width:160px;height:160px;background:#ff3b5c;border-radius:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;align-items:center;justify-content:center;font-size:60px;animation:pulse 1.5s infinite;box-shadow:0 0 30px #ff3b5c}
    @keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.15)}}
    #score{position:absolute;top:20px;left:20px;font-size:22px}
    #lb{position:absolute;bottom:0;left:0;right:0;padding:15px;background:rgba(0,0,0,0.6);font-size:14px}
  </style>
</head>
<body>
  <div id="score">Gems: 0</div>
  <div id="tap">Tap</div>
  <div id="lb">Tap to earn!</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); tg.expand();

  let gems = 0;
  const scoreEl = document.getElementById('score');
  const tapBtn = document.getElementById('tap');

  tapBtn.onclick = () => {
    gems += Math.floor(Math.random()*4) + 1;
    scoreEl.textContent = `Gems: ${gems.toLocaleString()}`;
  };
</script>
</body>
</html>
